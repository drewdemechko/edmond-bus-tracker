<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <style>
            .panel-body{
                min-height:100vh;
                background-color: #337ab7;
                border-top: 1px solid white !important;
                padding: 0;
            }
            #j_idt5 {
                padding: 0;
            }
            .panel-title-link{
                font-size: 3vw;
                text-decoration: none !important;
            }
            .panel-heading a:after {
                color: white;
            }
            .panel-link{
                font-size: 2vw;
                border-bottom: 1px solid white;
            }
            .panel-link a{
                color: white;
                margin: 10px 0;
            }
            .panel-link a:hover{
                background-color: #337ab7 !important;
            }
            #notification-form{
                background-color: #337ab7;
                padding: 20px;
            }
            #notification-form > label{
                color: white;
            }
            #notification-form > button, #notification-form > select{
                width: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <b:column span="3" class="col-xs-3">
            <b:panel look="primary" title="Edmond Bus">
                <b:listLinks>
                    <b:navLink href="userManagement.xhtml" class="panel-link" value="User Management" icon="user" iconAlign="left"/>
                    <b:navLink href="routeManagement.xhtml" class="panel-link" value="Route Management" icon="road" iconAlign="left"/>
                    <b:navLink href="sendNotification.xhtml" class="panel-link" value="Notification Mangagement" icon="bell" iconAlign="left"/>
                </b:listLinks>
            </b:panel>
        </b:column>
        <b:column span="2" class="visible-md visible-lg"></b:column>
        <b:column span="5" class="col-xs-9">
            <h1 id="notification-header">Send Notification</h1>
            <h:form id="notification-form">
                <br/><br/><br/>
                <label>Notification Text</label>
                <br/>
                <b:inputTextarea></b:inputTextarea>
                <br/><br/>
                <b:selectOneMenu>
                    <f:selectItem itemLabel="Add Route" itemValue=""></f:selectItem>
                </b:selectOneMenu>
                <br/>
                <b:button value="Additional Route" look="default"></b:button>
                <br/><br/><br/>
                <b:button value="Send" look="default"></b:button>
                <br/><br/><br/>
            </h:form>
        </b:column>
        <b:column span="2" class="visible-md visible-lg"></b:column>
    </h:body>
</html>
