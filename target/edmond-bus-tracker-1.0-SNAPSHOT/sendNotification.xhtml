<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-md-2 visible-md visible-lg"></div>
                <div class="col-md-5 col-xs-9">
                    <h1 id="notification-header">Send Notification</h1>
                    <h:form id="notification-form">
                        <br/>
                        <label>Notification Text</label>
                        <br/>
                        <h:inputTextarea class="form-control"/>
                        <br/><br/>
                        <h:selectOneMenu class="form-control">
                            <f:selectItem itemLabel="Add Route" itemValue=""></f:selectItem>
                        </h:selectOneMenu>
                        <br/>
                        <h:button value="Additional Route" class="btn btn-default form-control"/>
                        <br/><br/><br/>
                        <h:button value="Send" class="btn btn-default form-control"/>
                        <br/><br/><br/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
