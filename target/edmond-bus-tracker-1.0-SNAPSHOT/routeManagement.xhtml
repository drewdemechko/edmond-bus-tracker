<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-xs-8">
                    <div id="route-table">
                        <h:dataTable value="#{routeManagement.getRoutes()}" var="r">
                            <h:column> <f:facet name="header">Name</f:facet>#{r.getName()}</h:column>
                            <h:column class="form-group"> <f:facet name="header">Options</f:facet>
                                <h:button value="Delete" class="btn btn-danger" outcome="deleteRoute">
                                    <f:param name="name" value="#{r.name}" />
                                </h:button>
                                <h:button value="Edit" class="btn btn-info" outcome="editRoute" style="margin-left: 5px">
                                    <f:param name="id" value="#{r.id}" />
                                    <f:param name="name" value="#{r.name}" />
                                </h:button>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <br/>
                    <h:button value="Add" class="btn btn-default pull-right" outcome="createRoute"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
