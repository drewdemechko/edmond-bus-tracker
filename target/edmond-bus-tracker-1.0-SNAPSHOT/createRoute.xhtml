<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-md-3">
                    <h:form>
                        <h1 class="text-center">#{indexBean.message}</h1>
                        <br/><br/>
                        <label>Route Name</label>
                        <br/>
                        <h:inputText value="#{routeName}" class="form-control"/>
                        <br/>
                        <h:commandButton action="#{createRouteView.addRoute(routeName)}" class="btn btn-default" value="Save" />
                        <br/><br/>
                        <label>Route Stops</label>
                        <label class="pull-right">Stop #</label>
                        <br/>
                        <div style="border: 1px solid grey; padding: 20px; height: 500px; overflow: auto">
                        <ui:repeat value="#{stopManagementBean.getStops()}" var="s">
                            <div class="row" style="border-bottom: 1px solid gray; padding-bottom: 5px">
                            <h:selectBooleanCheckbox label="#{s.getName()}" style="margin-top:10px"
                                onclick="setMarker(#{s.getLat()}, #{s.getLng()})">
                                <f:ajax execute="@this" listener="#{createRouteView.addStop(s)}"/>
                            </h:selectBooleanCheckbox>
                            #{s.getName()}  
                            <h:selectOneMenu value="#{index}" class="pull-right">
                                <f:selectItems value="#{stopManagementBean.getStops()}" var="i"
                                    itemLabel="#{stopManagementBean.getStops().indexOf(i)}"
                                    itemValue="#{stopManagementBean.getStops().indexOf(i)}"/>
                                <f:ajax event="valueChange" listener="#{createRouteView.setStopOnRoute(s, index)}"/>
                            </h:selectOneMenu>
                            </div>
                            <br/>
                        </ui:repeat>
                        </div>
                    </h:form>
                </div>

                <div class="col-md-6">
                    <br />
                    <p:gmap widgetVar="map" id="gmap" center="35.6526783,-97.4781833" zoom="13" type="HYBRID"  model="#{createRouteView.draggableModel}" style="width:100%;height:400px">
                        <p:ajax event="markerDrag" listener="#{createRouteView.onMarkerDrag}"/>
                    </p:gmap>
                    <br />
                    <br />
                    <h:form>
                    </h:form>
                </div>
                <script>
                    var markers = []; 
                    function setMarker(lat, lng){
                        marker = new google.maps.Marker({position:new google.maps.LatLng(lat, lng)});
                        for (var i = 0; i &lt; markers.length; i++){
                            if (markers[i].position.lat() === marker.position.lat()
                                     &amp;&amp; markers[i].position.lng() === marker.position.lng()) {
                                markers[i].setMap(null);
                                markers.splice(i,1);
                                return;
                            }
                        }
                        markers.push(marker);
                        PF('map').addOverlay(marker);
                    }
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
