<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <f:metadata>
            <f:viewParam name="username" value="#{driverManagementBean.username}" />
            <!--f:viewAction action="#{loginBean.doFilter}" /-->
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-xs-8">
                    <h:form id="frmDeleteUser">
                        <h1>Delete Driver</h1>
                        <h2>Are you sure you want to delete #{param.username}?</h2>
                        <br/>
                        <h:commandButton value="Delete" class="btn btn-danger" action="#{driverManagementBean.deleteDriver(driverManagementBean.username)}" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
