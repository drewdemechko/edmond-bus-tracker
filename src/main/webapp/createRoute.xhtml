<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-md-3">
                    <h:form>
                        <h1 class="text-center">#{indexBean.message}</h1>
                        <br/><br/>
                        <label>Route Name</label>
                        <br/>
                        <h:inputText class="form-control"/>
                        <br/>
                        <div class="col-xs-8">
                            <div id="stop-table">
                                <h:dataTable value="#{createRouteView.getStops()}" var="r">
                                    <h:column>
                                        <f:facet name="header">Name</f:facet>
                                            #{r.getStopName()}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Add To Route</f:facet>
                                        <h:commandButton value="Add" class="btn pull-right" action="#{createRouteView.addToRoute(r.getStopName())}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                            <div id="stop-table">
                                <h:dataTable value="#{createRouteView.getStopsOnRoute()}" var="r">
                                    <h:column>
                                        <f:facet name="header">Name</f:facet>
                                            #{r.getStopName()}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Remove Route</f:facet>
                                        <h:commandButton value="Remove" class="btn btn-danger pull-right" action="#{createRouteView.removeFromRoute(r.getStopName())}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
