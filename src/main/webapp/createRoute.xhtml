<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <h:outputStylesheet library="css" name="webcss.css" />
    </h:head>
    <h:body>
       <b:column span="3" class="col-xs-3">
           <b:panel look="primary" title="Edmond Bus">
                <b:listLinks>
                    <b:row class="panel-link">
                        <b:navLink href="userManagement.xhtml" 
                            icon="user" iconAlign="left" value="User Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="routeManagement.xhtml" 
                            icon="arrow-right" iconAlign="left" value="Route Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="sendNotification.xhtml" 
                            icon="comment" iconAlign="left" value="Send Notification"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="stopManagement.xhtml" 
                            icon="remove-circle" iconAlign="left" value="Stop Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="busManagement.xhtml" 
                            icon="road" iconAlign="left" value="Bus Management"/>
                    </b:row>
                </b:listLinks>
            </b:panel>
        </b:column>
        <b:column span="4" class="col-xs-9">
            <h:form>
                <h1 class="text-center">#{indexBean.message}</h1>
                <br/><br/>
                <label>Route Name</label>
                <br/>
                <b:inputText></b:inputText>
                <b:commandButton action="#{createRouteView.save()}" look="default" value="Save" />
            </h:form>
        </b:column>

        <b:column span="5" class="col-xs-9">
            <br />
            <p:gmap id="gmap" center="35.6526783,-97.4781833" zoom="15" type="HYBRID"  model="#{createRouteView.draggableModel}" style="width:100%;height:400px">
                <p:ajax event="markerDrag" listener="#{createRouteView.onMarkerDrag}"/>
            </p:gmap>
            <br></br>
            <h:form>
                <b:row>
                    <ui:repeat var="r" value="#{createRouteView.route.routes}">
                    <label>Stop Name</label>
                    <br />
                    <b:inputText value="#{r.stopName}"></b:inputText>
                </ui:repeat>
                </b:row>
                <br />
                <b:row>
                    <b:commandButton action="#{createRouteView.addRoute()}" look="default" value="Add Stop"></b:commandButton>
                </b:row>
            </h:form>
            <br />
        </b:column>

    </h:body>
    <script src="#{createRouteView.mapKey}" type="text/javascript" ></script>
</html>
