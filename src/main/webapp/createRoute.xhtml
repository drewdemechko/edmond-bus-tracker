<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-md-3">
                    <h:form>
                        <h1 class="text-center">#{indexBean.message}</h1>
                        <br/><br/>
                        <label>Route Name</label>
                        <br/>
                        <h:inputText class="form-control"/>
                        <br/>
                        <h:commandButton action="#{createRouteView.save()}" class="btn btn-default" value="Save" />
                    </h:form>
                </div>

                <div class="col-md-6">
                    <br />
                    <p:gmap widgetVar="map" id="gmap" center="35.6526783,-97.4781833" zoom="15" type="HYBRID"  model="#{createRouteView.draggableModel}" style="width:100%;height:400px">
                        <p:ajax event="markerDrag" listener="#{createRouteView.onMarkerDrag}"/>
                    </p:gmap>
                    <br></br>
                    <h:form>
                        <div class="row">
                            <ui:repeat var="r" value="#{createRouteView.route.stops}">
                            <label>Stop Name</label>
                            <br />
                            <h:inputText value="#{r.stopName}"/>
                        </ui:repeat>
                        </div>
                        <br />
                    </h:form>
                    <br />
                    <h:form>
                        <ui:repeat value="#{stopManagementBean.getStops()}" var="s">
                            <h:selectBooleanCheckbox label="#{s.getStopName()}"  
                                onclick="setMarker(#{s.getStopLat()}, #{s.getStopLng()})">
                                <f:ajax execute="@this" listener="#{createRouteView.addStop(s)}"/>
                            </h:selectBooleanCheckbox>
                            #{s.getStopName()}<br/>
                        </ui:repeat>
                    </h:form>
                    
                </div>
                <script src="#{createRouteView.mapKey}" type="text/javascript" ></script>
                <script>
                    var markers = []; 
                    function setMarker(lat, lng){
                        marker = new google.maps.Marker({position:new google.maps.LatLng(lat, lng)});
                        for (var i = 0; i &lt; markers.length; i++){
                            if (markers[i].position.lat() === marker.position.lat()
                                     &amp;&amp; markers[i].position.lng() === marker.position.lng()) {
                                markers[i].setMap(null);
                                markers.splice(i,1);
                                return;
                            }
                        }
                        markers.push(marker);
                        PF('map').addOverlay(marker);
                    }
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
