<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <f:metadata>
            <f:viewParam name="username" value="#{userManagementBean.username}" />
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <b:column span="9" class="col-xs-8">
                    <h:form id="frmDeleteUser">
                        <h1>Delete User</h1>
                        <h2>Are you sure you want to delete #{param.username}?</h2>
                        <br/>
                        <b:commandButton value="Delete" look="danger" action="#{userManagementBean.deleteUser(userManagementBean.username)}" />
                    </h:form>
                </b:column>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
