<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div span="9" class="col-xs-8">
                    <div id="user-table">
                        <h:dataTable value="#{busManagement.buses}" var="b">
                            <h:column class="form-group"> <f:facet name="header">Name</f:facet>#{b.name}</h:column>
                            <h:column class="form-group"> <f:facet name="header">Driver</f:facet>#{b.driver}</h:column>
                            <h:column class="form-group"> <f:facet name="header">Route</f:facet>#{b.route}</h:column>
                            <h:column class="form-group"> <f:facet name="header">Last Stop</f:facet>#{b.lastStop}</h:column>
                            <h:column class="form-group"> <f:facet name="header">Last Active</f:facet>#{b.lastActive}</h:column>
                            <h:column class="form-group"> <f:facet name="header">Active</f:facet>#{b.active}</h:column>
                            <h:column class="form-group"> <f:facet name="header">Edit</f:facet>
                                <h:button value="Edit" style="margin-left: 5px" class="btn btn-info" outcome="editBus">
                                    <f:param name="id" value="#{b.id}" />
                                    <f:param name="name" value="#{b.name}" />
                                    <f:param name="driver" value="#{b.driver}" />
                                    <f:param name="route" value="#{b.route}" />
                                </h:button>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <br/>
                    <h:button value="Add" class="btn btn-default pull-right" outcome="createBus"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
