<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div span="9" class="col-xs-8">
                    <h:form id="user-table">
                        <p:dataTable value="#{busManagement.getBuses()}" var="b" widgetVar="busTable" filteredValue="#{busManagement.filteredBuses}">
                            <p:column class="form-group"> <f:facet name="header">Name</f:facet>#{b.getName()}</p:column>
                            <p:column class="form-group"> <f:facet name="header">Driver</f:facet>#{b.getDriver()}</p:column>
                            <p:column class="form-group"> <f:facet name="header">Route</f:facet>#{b.getRoute()}</p:column>
                            <p:column class="form-group"> <f:facet name="header">Last Stop</f:facet>#{b.getLastStop()}</p:column>
                            <p:column class="form-group"> <f:facet name="header">Last Active</f:facet>#{b.getLastActive()}</p:column>
                            <p:column filterBy="#{b.active}" headerText="Active">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('busTable').filter()" >
                                        <f:selectItem itemLabel="Select" noSelectionOption="true" />
                                        <f:selectItem itemValue="#{true}" itemLabel="True" />
                                        <f:selectItem itemValue="#{false}" itemLabel="False" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{b.active}" />
                            </p:column>
                            <p:column class="form-group"> <f:facet name="header">Edit</f:facet>
                                <h:button value="Edit" class="btn btn-primary"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <br/>
                    <h:button value="Add" class="btn btn-default pull-right" outcome="createBus"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
