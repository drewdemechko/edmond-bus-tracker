<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <!--<f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>-->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div span="9" class="col-xs-8">
                    <h:form id="user-table">
                        <p:dataTable value="#{busManagement.buses}" var="b" widgetVar="busTable" 
                                     filteredValue="#{busManagement.filteredBuses}" 
                                     emptyMessage="No buses found with filtered criteria. Please either use the 'Active' filter or insert a new bus" >
                            <p:column class="form-group"> <f:facet name="header">Name</f:facet>#{b.name}</p:column>
                            <p:column class="form-group"> <f:facet name="header">Driver</f:facet>#{b.driver}</p:column>
                            <p:column class="form-group"> <f:facet name="header">Route</f:facet>#{b.route}</p:column>
                            <p:column class="form-group"> <f:facet name="header">Last Stop</f:facet>#{b.lastStop}</p:column>
                            <p:column class="form-group"> <f:facet name="header">Last Active</f:facet>#{b.lastActive}</p:column>
                            <p:column filterBy="#{b.active}" headerText="Active">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('busTable').filter()" >
                                        <f:selectItem itemLabel="Select" noSelectionOption="true" />
                                        <f:selectItem itemValue="#{true}" itemLabel="True" />
                                        <f:selectItem itemValue="#{false}" itemLabel="False" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{b.active}" />
                            </p:column>
                            <p:column class="form-group"> <f:facet name="header">Options</f:facet>
                                <h:button value="Delete" class="btn btn-danger" outcome="deleteBus">
                                    <f:param name="name" value="#{b.name}" />
                                </h:button>
                                <h:button value="Edit" class="btn btn-info" outcome="editBus">
                                    <f:param name="id" value="#{b.id}" />
                                    <f:param name="name" value="#{b.name}" />
                                    <f:param name="driver" value="#{b.driver}" />
                                    <f:param name="route" value="#{b.route}" />
                                </h:button>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <br/>
                    <h:button value="Add" class="btn btn-default pull-right" outcome="createBus"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
