<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <h:outputStylesheet library="css" name="webcss.css" />
    </h:head>
    <h:body>
        <b:column span="3" class="col-xs-3">
           <b:panel look="primary" title="Edmond Bus">
                <b:listLinks>
                    <b:row class="panel-link">
                        <b:navLink href="userManagement.xhtml" 
                            icon="user" iconAlign="left" value="User Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="routeManagement.xhtml" 
                            icon="arrow-right" iconAlign="left" value="Route Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="sendNotification.xhtml" 
                            icon="comment" iconAlign="left" value="Send Notification"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="stopManagement.xhtml" 
                            icon="remove-circle" iconAlign="left" value="Stop Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="busManagement.xhtml" 
                            icon="road" iconAlign="left" value="Bus Management"/>
                    </b:row>
                </b:listLinks>
            </b:panel>
        </b:column>
        <b:column span="9" class="col-xs-8">
            <div id="user-table">
                <b:dataTable>
                    <b:dataTableColumn></b:dataTableColumn>
                    <b:dataTableColumn></b:dataTableColumn>
                    <b:dataTableColumn>
                        <b:button value="Edit" look="primary"></b:button>
                    </b:dataTableColumn>
                </b:dataTable>
            </div>
            <br/>
            <b:button value="Add" look="default" class="pull-right" outcome="createUser"></b:button>
        </b:column>
    </h:body>
</html>
