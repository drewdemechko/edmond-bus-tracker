<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stop Management - Edmond Bus Tracker</title>
        <!-- <f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata> -->
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-xs-8">
                    <div id="stop-table">
                        <h:dataTable value="#{stopManagementBean.getStops()}" var="r">
                            <h:dataTableColumn>
                                <f:facet name="header">Name</f:facet>
                                    #{r.getStopName()}
                            </h:dataTableColumn>
                            <h:dataTableColumn>
                                <f:facet name="header">Latitude</f:facet>
                                    #{r.getStopLat()}
                            </h:dataTableColumn>
                            <h:dataTableColumn>
                                <f:facet name="header">Longitude</f:facet>
                                    #{r.getStopLng()}
                            </h:dataTableColumn>
                            <h:dataTableColumn>
                                <f:facet name="header">Edit</f:facet>
                                <h:button value="Edit" class="btn btn-success pull-right" outcome="editStop"></b:button>
                            </h:dataTableColumn>
                            <h:dataTableColumn>
                                <f:facet name="header">Delete</f:facet>
                                <h:button value="Delete" class="btn btn-danger pull-right" outcome="deleteStop">
                                    <f:param name="stopname" value="#{r.getStopName()}" />
                                </h:button>
                            </h:dataTableColumn>
                        </h:dataTable>
                    </div>
                    <h:button value="Add" class="btn pull-right" outcome="createStop"></b:button>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
