<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <b:column span="9" class="col-xs-8">
                    <div id="route-table">
                        <b:dataTable value="#{routeStopManagement.getStops()}" var="r">
                            <b:dataTableColumn>#{r.getStopName()}</b:dataTableColumn>
                            <b:dataTableColumn>#{r.getStopLat()}</b:dataTableColumn>
                            <b:dataTableColumn>#{r.getStopLng()}</b:dataTableColumn>
                        </b:dataTable>
                    </div>
                    <br/>
                    <b:button value="Add" look="default" class="pull-right" outcome="createStop"></b:button>
                </b:column>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
