<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <f:metadata>
            <f:viewParam name="stopname"/>
            <f:viewParam name="stoplat"/>
            <f:viewParam name="stoplng"/>
            <f:event type="preRenderView" listener="#{stopManagementBean.onEditLoad(stopname, stoplat, stoplng)}" />
            <!--f:viewAction action="#{loginBean.doFilter}" /-->
        </f:metadata>
    </h:head>
    <body>
        <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="col-xs-9">
                #{stopname}
                #{stoplat}
                #{stoplng}
                    <h:form>
                        <p:gmap id="gmap" center="35.6526783,-97.4781833" zoom="15" type="HYBRID"  model="#{stopManagementBean.draggableModel}" style="width:100%;height:400px">
                            <p:ajax event="markerDrag" listener="#{stopManagementBean.onMarkerDrag}"/>
                        </p:gmap>
                        <label>Stop Name</label>
                        <br/>
                        <h:inputText value="#{stopManagementBean.stop.stopName}" class="form-control"></h:inputText>
                        <h:commandButton action="#{stopManagementBean.save()}" class="btn btn-default" value="Save" />
                    </h:form>
                </div>

                <div class="col-xs-9">
                    <br />

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
    </body>
</html>
