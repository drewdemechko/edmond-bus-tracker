<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <h:outputStylesheet library="css" name="webcss.css" />
    </h:head>
    <h:body>
        <b:column span="3" class="col-xs-3">
           <b:panel look="primary" title="Edmond Bus">
                <b:listLinks>
                    <b:row class="panel-link">
                        <b:navLink href="userManagement.xhtml" 
                            icon="user" iconAlign="left" value="User Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="routeManagement.xhtml" 
                            icon="arrow-right" iconAlign="left" value="Route Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="sendNotification.xhtml" 
                            icon="comment" iconAlign="left" value="Send Notification"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="stopManagement.xhtml" 
                            icon="remove-circle" iconAlign="left" value="Stop Management"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink href="busManagement.xhtml" 
                            icon="road" iconAlign="left" value="Bus Management"/>
                    </b:row>
                </b:listLinks>
            </b:panel>
        </b:column>
        
        <b:column span="2" class="visible-md visible-lg"></b:column>
        <b:column span="5" class="col-xs-9">
            <h1 id="user-header">Add User</h1>
            <h:form id="user-form">
                <br/><br/>
                <label>Name</label>
                <br/>
                <b:inputText></b:inputText>
                <b:selectOneMenu>
                    <f:selectItem itemLabel="Select Role" itemValue=""></f:selectItem>
                </b:selectOneMenu>
                <label>Password</label>
                <br/>
                <b:inputSecret></b:inputSecret>
                <label>Confirm Password</label>
                <br/>
                <b:inputSecret></b:inputSecret>
                <br/>
                <b:button value="Add" look="default"></b:button>
                <br/><br/>
            </h:form>
        </b:column>
        <b:column class="col-xs-2 visible-md visible-lg"></b:column>
    </h:body>
</html>
