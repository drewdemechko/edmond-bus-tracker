<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <b:column span="4" class="col-xs-9">
                    <h:form>
                        <p:gmap id="gmap" center="35.6526783,-97.4781833" zoom="15" type="HYBRID"  model="#{stopManagementBean.draggableModel}" style="width:100%;height:400px">
                            <p:ajax event="markerDrag" listener="#{stopManagementBean.onMarkerDrag}"/>
                        </p:gmap>
                        <label>Stop Name</label>
                        <br/>
                        <b:inputText value="#{stopManagementBean.stop.stopName}"></b:inputText>
                        <b:commandButton action="#{stopManagementBean.save()}" look="default" value="Save" />
                    </h:form>
                </b:column>

                <b:column span="5" class="col-xs-9">
                    <br />

                </b:column>
            </ui:define>
        </ui:composition>
    </h:body>
    <script src="#{stopManagementBean.mapKey}" type="text/javascript" ></script>
</html>
