<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="webcss.css" />
        <f:metadata>
            <f:viewParam name="username" value="#{userManagementBean.username}"/>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>
    </h:head>
    <h:body>
        <b:column span="3" class="col-xs-3" style="padding-left: 0px">
            <ui:insert name="sidebar" >
              <ui:include src="/template/sidebar.xhtml" />
            </ui:insert>
        </b:column>
        
        <ui:insert name="content" >
          <ui:include src="/template/content.xhtml" />
        </ui:insert>
    </h:body>
</html>
