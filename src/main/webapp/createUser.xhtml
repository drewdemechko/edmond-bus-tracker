<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <style>
            .panel-body{
                min-height:100vh;
                background-color: #337ab7;
                border-top: 1px solid white !important;
                padding: 0;
            }
            #j_idt5 {
                padding: 0;
            }
            .panel-title-link{
                font-size: 3vw;
                text-decoration: none !important;
            }
            .panel-heading a:after {
                color: white;
            }
            .panel-link{
                font-size: 2vw;
                border-bottom: 1px solid white;
                padding: 20px 10px;
            }
            .panel-link a{
                color: white;
            }
            .panel-link a:hover{
                background-color: #337ab7 !important;
            }
            .panel-heading a:after { 
                display: none !important;
            }
            #user-form{
                background-color: #337ab7;
                padding: 60px;
            }
            #user-form > label{
                color: white;
            }
            #user-form > button{
                width: 50%;
                margin-left: 25%;
            }
        </style>
    </h:head>
    <h:body>
        <b:column span="3" class="col-xs-3">
            <b:panel look="primary" title="Edmond Bus">
                <b:listLinks>
                    <b:row class="panel-link">
                        <b:navLink class="col-xs-9" span="9" href="userManagement.xhtml" value="User Management"/>
                        <b:image class="col-sm-3 hidden-xs img-resposive" span="3"
                            value="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-id-512.png"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink class="col-xs-9" span="9" href="routeManagement.xhtml" value="Route Management"/>
                        <b:image class="col-sm-3 hidden-xs img-resposive" span="3" 
                            value="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/schooolbus-512.png"/>
                    </b:row>
                    <b:row class="panel-link">
                        <b:navLink class="col-xs-9" span="9" href="sendNotification.xhtml" value="Notification Mangagement"/>
                        <b:image class="col-sm-3 hidden-xs img-resposive" span="3" 
                            value="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/chat-48.png"/>
                    </b:row>
                </b:listLinks>
            </b:panel>
        </b:column>
        
        <b:column span="2" class="visible-md visible-lg"></b:column>
        <b:column span="5" class="col-xs-9">
            <h1 id="user-header">Add User</h1>
            <h:form id="user-form">
                <br/><br/>
                <label>Name</label>
                <br/>
                <b:inputText></b:inputText>
                <b:selectOneMenu>
                    <f:selectItem itemLabel="Select Role" itemValue=""></f:selectItem>
                </b:selectOneMenu>
                <label>Password</label>
                <br/>
                <b:inputSecret></b:inputSecret>
                <label>Confirm Password</label>
                <br/>
                <b:inputSecret></b:inputSecret>
                <br/>
                <b:button value="Add" look="default"></b:button>
                <br/><br/>
            </h:form>
        </b:column>
        <b:column class="col-xs-2 visible-md visible-lg"></b:column>
    </h:body>
</html>
