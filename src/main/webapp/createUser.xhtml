<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edmond Bus Tracker</title>
        <f:metadata>
            <f:viewAction action="#{loginBean.doFilter}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="row">
                <div class="col-xs-7 col-xs-offset-1">
                    <h1 id="user-header">Add User</h1>
                    <h:form id="user-form">
                        <br/>
                        <label>User Name</label>
                        <br/>
                        <h:inputText class="form-control" value="#{userName}"/>
                        <br/>
                        <label>First Name</label>
                        <br/>
                        <h:inputText class="form-control" value="#{firstName}"/>
                        <br/>
                        <label>Last Name</label>
                        <br/>
                        <h:inputText class="form-control" value="#{lastName}"/>
                        <br/>
                        <label>Email</label>
                        <br/>
                        <h:inputText class="form-control" value="#{email}"/>
                        <br/>
                        <h:selectOneMenu class="form-control" value="#{role}">
                            <f:selectItem itemLabel="Select Role" itemValue=""/>
                            <f:selectItem itemLabel="User" itemValue="user"/>
                            <f:selectItem itemLabel="Driver" itemValue="driver"/>
                            <f:selectItem itemLabel="Administrator" itemValue="admin"/>
                        </h:selectOneMenu>
                        <br/>
                        <label>Password</label>
                        <br/>
                        <h:inputSecret class="form-control" value="#{password}"/>
                        <br/>
                        <label>Confirm Password</label>
                        <br/>
                        <h:inputSecret class="form-control" value="#{confirmPassword}"/>
                        <br/>
                        <h:commandButton value="Add" class="btn btn-default form-control" 
                            action="#{userManagementBean.addUser(userName, role, password, confirmPassword, firstName, lastName, email)}"/>
                        <br/><br/>
                    </h:form>
                </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
